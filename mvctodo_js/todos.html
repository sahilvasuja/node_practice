<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="todos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1cf2842015.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
    <h1 class="text-todo">Todos</h1>
        <div class="innercontainer">  
            <div class="task">
                <p id="icon">
                    <i class="fa-solid fa-chevron-down" id="arrow"></i>
                </p>
                
                <input type="text" id="text" value="" placeholder="What needs to be done?">
            </div>
            
        </div>
        <div class="addtodo" id="addtodo">
           
        </div>
        <div id="foot">
            <div id="footer">
                <p id="count">0 item left</p>
                    <div id="filter">
                        <p id="all">All</p>
                        <p id="active">Active</p>
                        <p id="completed">Completed</p>
                    </div>
                <p id="clear">Clear Completed</p>
            </div>
        </div>
    </div>
    <script src="todos.js"></script>
</body>
</html>
